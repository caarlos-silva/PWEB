<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Funções JavaScript</title>
</head>
<body>
    <h1>Funções JavaScript</h1>
    
    <h2>Maior de Três Números</h2>
    <form id="maiorNumForm">
        Número 1: <input type="number" id="num1" required><br>
        Número 2: <input type="number" id="num2" required><br>
        Número 3: <input type="number" id="num3" required><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado1"></div>
    
    <h2>Ordenar Números Crescente</h2>
    <form id="ordenarForm">
        Número 1: <input type="number" id="ordNum1" required><br>
        Número 2: <input type="number" id="ordNum2" required><br>
        Número 3: <input type="number" id="ordNum3" required><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado2"></div>

    <h2>Palíndromo</h2>
    <form id="palindromoForm">
        String: <input type="text" id="palindromoStr" required><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado3"></div>

    <h2>Verificar Triângulo</h2>
    <form id="trianguloForm">
        Valor 1: <input type="number" id="val1" required><br>
        Valor 2: <input type="number" id="val2" required><br>
        Valor 3: <input type="number" id="val3" required><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado4"></div>

    <script src="script.js"></script>
</body>
</html>
