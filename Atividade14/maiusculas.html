<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Conversor de texto</h3></br>
        <input type="text" id="textInput" placeholder="Digite um texto aqui">
        <div class="radio-buttons">
            <label>
                <input type="radio" name="transform" value="uppercase"> Maiúsculas
            </label>
            <label>
                <input type="radio" name="transform" value="lowercase"> Minúsculas
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
