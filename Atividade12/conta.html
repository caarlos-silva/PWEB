<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de contas</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>Cadastro de contas</h1>
    
    <div id="formulario">
        <h2>Conta corrente</h2>
        <label for="nomeCorrentista">Nome do correntista:</label>
        <input type="text" id="nomeCorrentista">
        <label for="bancoCorrente">Banco:</label>
        <input type="text" id="bancoCorrente">
        <label for="numeroContaCorrente">Número da conta:</label>
        <input type="text" id="numeroContaCorrente">
        <label for="saldoCorrente">Saldo:</label>
        <input type="number" id="saldoCorrente">
        <label for="saldoEspecial">Saldo especial:</label>
        <input type="number" id="saldoEspecial">
        <button id="criarCorrente">Criar conta</button>

        <h2>Conta poupança</h2>
        <label for="nomePoupanca">Nome do correntista:</label>
        <input type="text" id="nomePoupanca">
        <label for="bancoPoupanca">Banco:</label>
        <input type="text" id="bancoPoupanca">
        <label for="numeroContaPoupanca">Número da conta:</label>
        <input type="text" id="numeroContaPoupanca">
        <label for="saldoPoupanca">Saldo:</label>
        <input type="number" id="saldoPoupanca">
        <label for="juros">Juros (%):</label>
        <input type="number" id="juros">
        <label for="dataVencimento">Data de vencimento:</label>
        <input type="date" id="dataVencimento">
        <button id="criarPoupanca">Criar conta</button>
    </div>

    <div id="resultado"></div>
    
    <script src="script2.js"></script>
</body>
</html>
